<div class="container">
    <form (ngSubmit)="onSubmit()">
        <div class="col-sm-10 image-container container" *ngIf="file" [ngStyle]="{backgroundImage: 'url(' + file + ')'}"> 
        </div>
        <div class="form-group row avatar-container">
            

            <label for="contactImg" class="col-sm-2 col-form-label">
            <input type="file" class="form-control" id="contactImg" accept="image/*" (change)="onFileChange($event)">
            </label>
        </div>

        <div class="form-group row" id="outerDiv">
            <label for="firstName" class="col-sm-2 col-form-label">First Name</label>
            <div class="col-sm-10" id="innerDiv">
                <input type="text" maxlength="12" class="form-control" id="firstName" (keypress)="checkText($event)" [(ngModel)]="contact.firstName" name="firstName">
            </div>
        </div>

        <div class="form-group row" id="outerDiv">
            <label for="lastName" class="col-sm-2 col-form-label">Last Name</label>
            <div class="col-sm-10" id="innerDiv">
                <input type="text" maxlength="12" class="form-control" id="lastName" (keypress)="checkText($event)" [(ngModel)]="contact.lastName" name="lastName">
            </div>
        </div>

        <div class="form-group row" id="outerDiv">
            <label for="firstNumber" class="col-sm-2 col-form-label">Phone</label>
            <div class="col-sm-10" id="innerDiv">
                <input type="tel" maxlength="12" class="form-control" id="firstNumber" (keypress)="checkNumbers($event)" [(ngModel)]="contact.firstNumber" name="firstNumber">
            </div>
        </div>

        <div class="form-group row" id="outerDiv">
            <label for="secondNumber" class="col-sm-2 col-form-label">Phone 2</label>
            <div class="col-sm-10" id="innerDiv">
                <input type="tel" maxlength="12" class="form-control" id="secondNumber" (keypress)="checkNumbers($event)" [(ngModel)]="contact.secondNumber" name="secondNumber">
            </div>
        </div>

        <div class="form-group row" id="outerDiv">
            <label for="firstAddress" class="col-sm-2 col-form-label">Address</label>
            <div class="col-sm-10" id="innerDiv">
                <input type="text" maxlength="20" class="form-control" id="firstAddress" (keypress)="checkText($event)" [(ngModel)]="contact.firstAddress" name="firstAddress">
            </div>
        </div>

        <div class="form-group row" id="outerDiv">
            <label for="secondAddress" class="col-sm-2 col-form-label">Address 2</label>
            <div class="col-sm-10" id="innerDiv">
                <input type="text" maxlength="20" class="form-control" id="secondAddress" (keypress)="checkText($event)" [(ngModel)]="contact.secondAddress" name="secondAddress">
            </div>
        </div>

        <div class="form-group row" id="outerDiv">
            <label for="email" class="col-sm-2 col-form-label">Email</label>
            <div class="col-sm-10" id="innerDiv">
                <input type="email" maxlength="30" class="form-control" id="email" (keypress)="checkEmail($event)" [(ngModel)]="contact.email" name="email">
            </div>
        </div>

        <div class="form-group row" id="outerDiv">
            <button class="btn" type="submit" [disabled]="!isFormValid()">Conferma</button>
        </div>

    </form>
</div>
